<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <title>Elysian Spectacle - Artists</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="container">
            <a href="home.html" class="logo">Elysian Spectacle</a>

            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="artists.html" class="active">Artists</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>

            <div class="nav-actions">
                <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
                <button class="btn btn-secondary" onclick="window.location.href='login.html'">Login</button>
                <button class="btn btn-primary" onclick="window.location.href='register.html'">Sign Up</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="hero">
            <h1>Featured Artists</h1>
            <p>Discover their work and upcoming shows</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterArtists('all')">All Artists</button>
            <button class="filter-btn" onclick="filterArtists('music')">Musicians</button>
            <button class="filter-btn" onclick="filterArtists('art')">Visual Artists</button>
            <button class="filter-btn" onclick="filterArtists('dance')">Dancers</button>
            <button class="filter-btn" onclick="filterArtists('comedy')">Comedians</button>
        </div>

        <div id="artists-grid" class="grid grid-3">
            <!-- Artists will be populated here -->
        </div>
    </main>

    <!-- Artist Details Modal -->
    <div id="artist-details-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="hideModal('artist-details')">&times;</button>
            <div id="artist-details-content">
                <!-- Artist details will be populated here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>Elysian Spectacle</h4>
                    <p>Connecting audiences with unforgettable cultural experiences worldwide.</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <p><a href="events.html">Browse Events</a></p>
                    <p><a href="artists.html">Meet Artists</a></p>
                    <p><a href="host-event.html">Host Event</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Initialize artists page
        document.addEventListener('DOMContentLoaded', function () {
            renderArtists();
        });

        function filterArtists(category) {
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter and render artists
            renderArtists(category);
        }
    </script>
</body>

</html>
